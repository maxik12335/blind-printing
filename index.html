<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Trenajor</title>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="box-header-h1">
                <h1 class="header-heading">BlindP</h1>
            </div>
            <div class="box-my-contacts">
                <div class="box-messager">
                    <img src="img/vk.svg" alt="vk" class="img-messager">
                    <a href="https://vk.com/maximkuznetsov2015" class="link-messager" target="_blank"></a>
                </div>

                <div class="box-messager">
                    <img src="img/tg.svg" alt="tg" class="img-messager">
                    <a href="https://t.me/SportMax2019" class="link-messager" target="_blank"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container main-container">
            <div class="btn-box">
                <button class="btn-1 btn">Lite</button>
                <button class="btn-2 btn">Middle</button>
                <button class="btn-3 btn">Hard</button>
            </div>
            <div class="input-box">
                <label>Введите текст</label>
                <input type="text" placeholder="Начинай" autocomplete="off">
                <!-- <input type="text" id="text" placeholder="Начинай" autocomplete="off"> -->
            </div>

            <div class="text-box">
                <p class="text">Выбери свой уровень, нажав на кнопку выше</p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>

    <!-- <footer class="footer">
        <div class="container">Footer</div>
    </footer> -->
</body>

</html>
